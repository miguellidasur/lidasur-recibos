<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Lidasur Recibos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #f9fafb;
      --card: #fff;
      --primary: #0066cc;
      --border: #e0e0e0;
      --text: #222;
      --muted: #666;
    }

    body {
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .container {
      background: var(--card);
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 800px;
      max-width: 95%;
    }

    h1 {
      margin-top: 0;
      color: var(--primary);
      text-align: center;
      font-size: 28px;
    }

    form {
      display: grid;
      gap: 16px;
      margin-bottom: 32px;
    }

    label {
      font-weight: 600;
      color: var(--muted);
      font-size: 14px;
    }

    input, textarea, button {
      padding: 10px 12px;
      font-size: 15px;
      border: 1px solid var(--border);
      border-radius: 8px;
      outline: none;
      transition: 0.2s;
    }

    input:focus, textarea:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background: #0052a3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 15px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid var(--border);
    }

    th {
      text-align: left;
      color: var(--muted);
      font-weight: 600;
      background: #f3f4f6;
    }

    tr:hover {
      background: #f9fafb;
    }

    .msg {
      text-align: center;
      font-weight: 600;
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gesti√≥n de Recibos</h1>

    <form id="frm">
      <div>
        <label>Empleado</label>
        <input id="EmployeeName" required />
      </div>
      <div>
        <label>Monto</label>
        <input id="Amount" type="number" step="0.01" required />
      </div>
      <div>
        <label>Notas</label>
        <textarea id="Notes" rows="3"></textarea>
      </div>
      <button>Crear recibo</button>
      <div id="msg" class="msg"></div>
    </form>

    <table id="tbl">
      <thead>
        <tr>
          <th>ID</th>
          <th>Empleado</th>
          <th>Monto</th>
          <th>Fecha</th>
          <th>Notas</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const $ = s => document.querySelector(s);
    const API = '/api/recibos';

    async function cargar() {
      const res = await fetch(API);
      const data = await res.json();
      const tbody = $('#tbl tbody');
      tbody.innerHTML = '';
      (data || []).forEach(r => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${r.Id}</td>
          <td>${r.EmployeeName}</td>
          <td>${Number(r.Amount).toLocaleString('es-UY',{style:'currency',currency:'UYU'})}</td>
          <td>${new Date(r.CreatedAt).toLocaleString()}</td>
          <td>${r.Notes ?? ''}</td>`;
        tbody.appendChild(tr);
      });
    }

    $('#frm').addEventListener('submit', async (e) => {
      e.preventDefault();
      $('#msg').textContent = '';
      const payload = {
        EmployeeName: $('#EmployeeName').value.trim(),
        Amount: parseFloat($('#Amount').value),
        Notes: $('#Notes').value.trim()
      };
      try {
        const res = await fetch(API, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        if (!res.ok) throw new Error((await res.json()).error || 'Error');
        $('#msg').textContent = 'Recibo creado correctamente';
        $('#frm').reset();
        await cargar();
      } catch (err) {
        $('#msg').textContent = err.message || String(err);
        $('#msg').className = 'msg error';
      }
    });

    cargar();
  </script>
</body>
</html>
